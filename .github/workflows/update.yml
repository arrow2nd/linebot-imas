name: update

on:
  workflow_dispatch:
  schedule:
    # æ—¥æœ¬æ™‚é–“åˆå‰0æ™‚
    - cron: '0 15 * * *'

jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      - name: Set branch name as environment variable
        run: echo "NEW_BRANCH_NAME=chore-update-data-$(date '+%s')" >> $GITHUB_ENV

      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup deno
        uses: denoland/setup-deno@v1
        with:
          deno-version: v1.x

      - name: Create new branch
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git switch -c ${{ env.NEW_BRANCH_NAME }}

      - name: Recreate image list
        run: deno task gen:images

      - name: Commit the changes
        uses: stefanzweifel/git-auto-commit-action@v4
        with:
          branch: ${{ env.NEW_BRANCH_NAME }}
          commit_message: 'ğŸ± ç”»åƒãƒªã‚¹ãƒˆã‚’æ›´æ–°'

      - name: Create pull request
        uses: repo-sync/pull-request@v2
        with:
          source_branch: ${{ env.NEW_BRANCH_NAME }}
          destination_branch: 'main'
          pr_title: 'ğŸ± ç”»åƒãƒªã‚¹ãƒˆã‚’æ›´æ–°'
          github_token: ${{ secrets.GITHUB_TOKEN }}
